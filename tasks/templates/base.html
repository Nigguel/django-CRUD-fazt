<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django CRUD Aplication</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="{%url 'home'%}" class="nav-link">Home</a>
            </li>

            {% if user.is_authenticated %}

            <li class="nav-item">
              <a href="{%url 'tasks'%}" class="nav-link">Tasks Pending</a>
            </li>

            <li class="nav-item">
              <a href=" {%url 'tasks_completed'%} " class="nav-link"
                >Tasks completed</a
              >
            </li>

            <li class="nav-item">
              <a href="{%url 'create_task'%}" class="nav-link">Create task</a>
            </li>

            <li class="nav-item">
              <a href="{%url 'logout'%}" class="nav-link">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="{%url 'signup'%}" class="nav-link">Signup</a>
            </li>
            <li class="nav-item">
              <a href="{%url 'signin'%}" class="nav-link">Signin</a>
            </li>
            {% endif %}
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
